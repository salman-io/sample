<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SmileTracker — Web</title>
  <meta name="description" content="SmileTracker — detects smiles from your webcam and logs smile events." />
  <style>
    body{font-family:Arial,sans-serif;background:#111;color:#fff;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;flex-direction:column}
    video{border:2px solid #444;border-radius:8px;max-width:90%;height:auto;background:black}
    button{margin:5px;padding:10px 20px;border:none;border-radius:5px;cursor:pointer}
    #status{margin-top:10px;font-size:14px;color:#aaa}
  </style>
</head>
<body>
  <h1>SmileTracker — Web Debug</h1>
  <video id="video" autoplay muted playsinline></video>
  <div>
    <button id="startBtn">Start Camera</button>
    <button id="stopBtn">Stop Camera</button>
  </div>
  <div id="status">Status: idle</div>

  <script>
    const video = document.getElementById('video');
    const statusEl = document.getElementById('status');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    let stream = null;

    async function startCamera(){
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        statusEl.textContent = 'Status: camera not supported in this browser';
        return;
      }
      try {
        statusEl.textContent = 'Status: requesting camera…';
        stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
        video.srcObject = stream;
        await video.play();
        statusEl.textContent = 'Status: running';
        console.log('Camera started', stream);
      } catch (err) {
        console.error('getUserMedia error:', err);
        statusEl.textContent = `Status: camera error: ${err.name} — ${err.message}`;
      }
    }

    function stopCamera(){
      if (stream){
        stream.getTracks().forEach(t=>t.stop());
        stream = null;
        statusEl.textContent = 'Status: stopped';
        console.log('Camera stopped');
      }
    }

    // Auto-start camera when page loads
    window.addEventListener('load', startCamera);
    startBtn.addEventListener('click', startCamera);
    stopBtn.addEventListener('click', stopCamera);
  </script>

</body>
</html>
